<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>OneTabCloud 设置</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="w-full max-w-2xl mx-auto p-8 bg-gray-100">
  <div class="space-y-6">
    <h1 class="text-2xl font-bold text-gray-800">OneTabCloud 设置</h1>
    
    <!-- 同步设置 -->
    <div class="bg-white p-6 rounded-lg shadow">
      <h2 class="text-lg font-semibold mb-4">同步设置</h2>
      <div class="space-y-4">
        <div class="flex items-center">
          <input type="checkbox" id="syncEnabled" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
          <label for="syncEnabled" class="ml-2 block text-sm text-gray-900">
            启用自动同步
          </label>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            同步间隔（分钟）
          </label>
          <input type="number" id="syncInterval" min="5" max="1440"
            class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
            placeholder="输入同步间隔（分钟）">
          <p class="mt-1 text-sm text-gray-500">
            建议值：30-60分钟。GitHub Gist API 有速率限制，请勿设置过短。
          </p>
        </div>
        <button id="saveSyncConfigBtn" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
          保存同步设置
        </button>
      </div>
    </div>
    
    <!-- GitHub PAT 设置 -->
    <div class="bg-white p-6 rounded-lg shadow">
      <h2 class="text-lg font-semibold mb-4">GitHub 个人访问令牌</h2>
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            个人访问令牌 (PAT)
          </label>
          <input type="password" id="patInput" 
            class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
            placeholder="输入 GitHub Personal Access Token">
        </div>
        <div class="text-sm text-gray-500">
          <p>需要具有 gist 权限的 GitHub Personal Access Token。</p>
          <p>获取方法：</p>
          <ol class="list-decimal pl-5 mt-1">
            <li>访问 <a href="https://github.com/settings/tokens" target="_blank" class="text-blue-500 hover:underline">GitHub 令牌设置</a></li>
            <li>点击 "Generate new token"</li>
            <li>选择 "gist" 权限</li>
            <li>生成并复制令牌</li>
          </ol>
        </div>
        <button id="savePatBtn" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
          保存令牌
        </button>
      </div>
    </div>
    
    <!-- 同步状态 -->
    <div class="bg-white p-6 rounded-lg shadow">
      <h2 class="text-lg font-semibold mb-4">同步状态</h2>
      <div class="space-y-2">
        <div>
          <span class="font-medium">上次同步时间：</span>
          <span id="lastSync">从未同步</span>
        </div>
        <div>
          <span class="font-medium">存储使用量：</span>
          <span id="storageUsage">0 KB</span>
        </div>
        <div>
          <span class="font-medium">分组数量：</span>
          <span id="groupCount">0</span>
        </div>
      </div>
    </div>
    
    <!-- 数据管理 -->
    <div class="bg-white p-6 rounded-lg shadow">
      <h2 class="text-lg font-semibold mb-4">数据管理</h2>
      <div class="space-y-4">
        <button id="exportBtn" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
          导出数据
        </button>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            导入数据
          </label>
          <input type="file" id="importInput" accept=".json" 
            class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500">
        </div>
        <button id="clearBtn" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
          清除所有数据
        </button>
      </div>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
