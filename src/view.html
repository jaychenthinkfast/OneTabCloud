<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>OneTabCloud - 所有分组</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* 修正恢复按钮样式，防止因标签过长导致错乱 */
    .tab-restore-btn, .tab-delete-btn {
      white-space: nowrap;
    }
    .tab-row {
      align-items: center !important;
    }
    
    /* 拖拽相关样式 */
    .tab-row.dragging {
      opacity: 0.5;
      cursor: move;
    }
    
    .group-drop-target {
      border: 2px dashed #4f46e5;
      background-color: rgba(79, 70, 229, 0.1);
    }
    
    .group-drop-target.drag-over {
      border-color: #10b981;
      background-color: rgba(16, 185, 129, 0.1);
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="max-w-2xl mx-auto py-8">
    <h1 class="text-3xl font-bold text-center text-indigo-700 mb-8">OneTabCloud - 已保存分组</h1>
    <div class="flex justify-center mb-6">
      <input id="searchInput" type="text" placeholder="搜索标签或网址..." class="w-full max-w-md px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400" />
    </div>
    <div id="groupsContainer" class="space-y-6"></div>
    <div class="text-center text-gray-400 mt-8 text-xs">© 2025 OneTabCloud</div>
  </div>
  <script src="view.js"></script>
</body>
</html>
